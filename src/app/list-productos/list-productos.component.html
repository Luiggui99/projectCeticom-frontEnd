<h2>Lista de productos</h2>
<table class="table table-hover text-center">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Operaciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos | paginate: { itemsPerPage: 5, currentPage: page }">
            <td>{{producto.nombre}}</td>
            <td>{{producto.precio | number: '.2'}}</td>
            <td>
                <div class="btn-group btn-group-sm">
                    <button (click)="updateProd(producto.id)" class="btn btn-info btn-sm">Editar</button>
                    <button (click)="deleteProd(producto.id)" class="btn btn-danger btn-sm">Eliminar</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
